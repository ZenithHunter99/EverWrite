<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking App</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/custom-ios-14-1/60/Notes-256.png">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>EasyNotes</h2>
            <input type="text" id="searchNotes" placeholder="Search Notes...">
            <ul id="noteList">
                <!-- Note titles will be dynamically added here -->
            </ul>
        </aside>
        <main class="main-content">
            <div class="note-header">
                <input type="text" id="noteTitle" placeholder="Note Title">
                <div>
                    <button id="newBtn">New Note</button>
                    <button id="saveBtn">Save</button>
                    <button id="deleteBtn">Delete</button>
                    <button id="toggleThemeBtn">Change Mode</button>
                </div>
            </div>
            <div class="toolbar">
                <button id="boldBtn" title="Bold"><b>B</b></button>
                <button id="italicBtn" title="Italic"><i>I</i></button>
                <button id="underlineBtn" title="Underline"><u>U</u></button>
                <select id="fontSize" title="Font Size">
                    <option value="1">Small</option>
                    <option value="2">Normal</option>
                    <option value="3">Large</option>
                    <option value="4">Extra Large</option>
                </select>
                <input type="color" id="fontColor" title="Font Color">
            </div>
            <div contenteditable="true" id="noteContent" class="note-content" placeholder="Type your note..."></div>
        </main>
    </div>
    <script src="script1.js"></script>
</body>
</html>
